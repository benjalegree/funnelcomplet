<!DOCTYPE html>
<html lang="es">
<head>
  <!-- ========================================================= -->
  <!-- ✨  META & PERFORMANCE                                     -->
  <!-- ========================================================= -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Gracias! | PsicoFunnel</title>
  <meta name="description" content="¡Mensaje recibido! Mira contenidos exclusivos y suscríbete al canal de Benjamín Alegre para adelantarte a tu competencia.">

  <!-- Íconos -->
  <link rel="icon" type="image/png" href="/img/favicon150.png">  
  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- ========================================================= -->
  <!-- 🖌️  ESTILOS                                               -->
  <!-- ========================================================= -->
  <style>
    :root{
      --pf-navy:#001a40;
      --pf-accent:#00a6e0;
      --shadow-lg:0 20px 40px rgba(0,0,0,.25);
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Outfit',sans-serif;line-height:1.6;height:100vh;
      color:#fff;text-align:center;overflow:hidden;display:flex;flex-direction:column;justify-content:center
    }
    /* ---------- Gradiente dinámico ---------- */
    body::before{
      content:"";position:fixed;inset:0;z-index:-1;
      background:linear-gradient(-45deg,#0043a3,#001a40,#000e20,#0043a3);
      background-size:400% 400%;animation:bgmove 22s ease infinite
    }
    @keyframes bgmove{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}

    /* ---------- Animaciones ---------- */
    @keyframes fadeUp{0%{opacity:0;transform:translateY(40px)}100%{opacity:1;transform:none}}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.06)}}
    @keyframes shine{to{background-position:200% center}}

    h1, p, .btn, .videos{animation:fadeUp .8s ease forwards;opacity:0}
    h1{animation-delay:.1s}
    p{animation-delay:.3s}
    .btn{animation-delay:.5s}
    .videos{animation-delay:.7s}

    /* ---------- Tipografía ---------- */
    h1{font-size:clamp(2.3rem,6vw,4rem);font-weight:700;margin-bottom:.65rem}
    p{font-size:1.1rem;max-width:540px;margin-inline:auto}

    /* ---------- Botón CTA ---------- */
    .btn{
      display:inline-block;margin-top:2rem;padding:1rem 2.1rem;border-radius:3rem;
      font-weight:700;text-decoration:none;position:relative;overflow:hidden;
      color:var(--pf-navy);background:#fff;box-shadow:var(--shadow-lg);
      transition:transform .3s
    }
    .btn:hover{animation:pulse 1.2s infinite alternate}

    /* Shine efecto */
    .btn::after{
      content:"";position:absolute;inset:0;border-radius:inherit;
      background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.5) 50%,transparent 70%);
      background-size:200% 100%;animation:shine 2.4s linear infinite
    }

    /* ---------- Videos ---------- */
    .videos{display:flex;flex-wrap:wrap;justify-content:center;gap:1.4rem;margin-top:2.6rem}
    .video{
      width:320px;max-width:90%;border-radius:1rem;overflow:hidden;
      box-shadow:var(--shadow-lg);transition:transform .35s
    }
    .video:hover{transform:translateY(-8px) scale(1.03)}

    iframe{display:block;width:100%;aspect-ratio:16/9;border:0}
  </style>
</head>
<body>

  <!-- =================== CONTENIDO =================== -->
  <main>
    <h1>¡Mensaje recibido! 🙌</h1>
    <p>
      En breve te responderé personalmente.<br>
      Mientras tanto, da el <strong>próximo paso</strong> hacia embudos de alto rendimiento:
      aprende con contenido gratuito y de mucho valor en YouTube.
    </p>

    <!-- CTA principal -->
    <a class="btn" href="https://www.youtube.com/@BenjaminAlegre317" target="_blank" rel="noopener">
      Descubre mi canal <span style="white-space:nowrap">▶</span>
    </a>

    <!-- Mini-galería de vídeos -->
    <div class="videos">
      <!-- Reemplaza VIDEO_ID_1 y VIDEO_ID_2 -->
      <div class="video">
        <iframe src="https://youtu.be/05Ff6_yXji8?si=hPBcSIHWDQ-bsJWD"
                loading="lazy" title="Tip rápido de funnels #1"></iframe>
      </div>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2?rel=0"
                loading="lazy" title="Tip rápido de funnels #2"></iframe>
      </div>
    </div>
  </main>

</body>
</html>
