  /* -------------------- 2. Inicializar GrapesJS -------------------- */
  const editor = grapesjs.init({
    container:'#editor',
    height:'100%',
    width:'auto',
    storageManager:false,
    plugins:['gjs-preset-webpage'],
    pluginsOpts:{'gjs-preset-webpage':{}}
  });

  /* -------------------- 3. Funciones -------------------- */
  function loadTemplate(k){
    editor.DomComponents.clear();
    editor.setComponents(TEMPLATES[k]);
    initDynamics();
  }
  function exportHTML(){
    const html=editor.getHtml(),css=editor.getCss();
    const code=`<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><style>${css}</style></head><body>${html}</body></html>`;
    const blob=new Blob([code],{type:'text/html'});const url=URL.createObjectURL(blob);
    const a=document.createElement('a');a.href=url;a.download='landing.html';a.click();URL.revokeObjectURL(url);
  }
  function initDynamics(){
    document.querySelectorAll('.countdown').forEach(el=>{
      const mins=+el.dataset.minutes||60,end=Date.now()+mins*60000;
      const tick=()=>{const d=end-Date.now();if(d<0){el.textContent='00:00:00';return}
        const h=String(Math.floor(d/3.6e6)).padStart(2,'0'),m=String(Math.floor(d%3.6e6/60000)).padStart(2,'0'),s=String(Math.floor(d%60000/1000)).padStart(2,'0');
        el.textContent=`${h}:${m}:${s}`};tick();setInterval(tick,1000);
    });
    document.querySelectorAll('.stock').forEach(el=>el.textContent=el.dataset.total||10);
    document.querySelectorAll('.bar').forEach(bar=>{let w=0;const t=setInterval(()=>{w+=2;bar.style.width=w+'%';if(w>=100)clearInterval(t)},120)});
  }

  /* -------------------- 4. Botones -------------------- */
  const btnWrap=document.getElementById('buttons');
  Object.keys(TEMPLATES).forEach(k=>{const b=document.createElement('button');b.textContent=k; b.onclick=(()=>loadTemplate(k));btnWrap.appendChild(b);});

  /* -------------------- 5. Inicial -------------------- */
  loadTemplate('captacion');
  </script>
